<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="/style.css"
      rel="stylesheet"
    />
    
 
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-items-1">
        <div class="brand">Futrainc</div>
        <div class="new-chat-container">
          
        <div class="new-chat-button">
          <img src="assets/Frame 44 (1).png" />
          <a >New Chat</a></div>
        </div>
      </div>

      <div class="border"></div>
      <div class="nav-items">
        <div class="nav-item">
          <img src="/assets/Iconly.png"/>
          <a href="#">Dhoni's Pizza Recommendation</a></div>
        <div class="nav-item">
          <img src="/assets/Iconly.png"/>
          <a href="#">Wicket Shakes Recommendation</a></div>
        
      </div>
      <div class="border">
        
      </div>
      <div class="user-profile-container">
     <div class="user-control">
      <div   >
        <img src="assets/Iconly (1).png" style="height:min-content;"/>
        <a style="font-size: 15px;">Clear conversation</a>
      </div>
      <div>
        <img src="assets/Iconly (2).png" style="height:min-content;"/>
      <a style="font-size: 15px;">Updates and faq</a>  
      </div>
      <div>
        <img src="assets/Iconly (3).png" style="height:min-content;"/>
        
      <a style="font-size: 15px;">Settings</a>   
      </div>
     </div>
     <div class="border"></div>
      <div class="user-profile">
        
        <img src="assets/Avatar Style 7.png" alt="User Avatar" />
        <div class="user-name">John Doe</div>
        <img src="assets/Logout.png" style="padding-left: 70px;"/>
      </div>
    </div>
      </div>
   
    
    

    <div class="main-content">
      <div class="border-up">
        <input
          type="text"
          class="chat-input-box-border"
          placeholder="What's on your mind?"
        />
      </div>
      <div class="content">
       
        <div class="greeting">
          Hi <span class="highlight">John</span>!<br />
          How May I Assist You?
        </div>
        <div class="chat-content">
        <div class="chat-categories">
          <div class="chat-category"> Hyderabadi </div>
          <div class="chat-category active">North Indian</div>
          <div class="chat-category">South Indian</div>
          <div class="chat-category">West Indian</div>
        </div>
        <div class="horizontal-scroll">
          <div class="bar-selected"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="food-cat">
          <div class="food-categories"> Hyderabadi </div>
          <div class="food-categories">North Indian</div>
          <div class="food-categories">South Indian</div>
          <div class="food-categories">West Indian</div>
        </div>
      </div>
        <div class="chat-input-container">
          <input
            type="text"
            class="chat-input-box"
            placeholder="What's on your mind?"
          />
          <button class="chat-send-button">Send</button>
        </div>
        
      </div>
      <div class="bottom-container">
        <div class="suggestions"> 
        <div class="header">
            <img src="icon.png" alt="Icon" class="icon">
            <span class="title">Try</span>
        </div>
        
            <button class="suggestion-button">Boundary veg pizza for Dhoni's Hits!</button>
            <button class="suggestion-button">Boundary veg pizza for Dhoni's Hits!</button>
            <button class="suggestion-button">Boundary veg pizza for Dhoni's Hits!</button>
            <button class="suggestion-button">Boundary veg pizza for Dhoni's Hits!</button>
            <button class="suggestion-button">Boundary veg pizza for Dhoni's Hits!</button>
       
          </div>
          
    </div>
  </body>
</html>
